<article>
  <div class="row justify-content-center">
    <h2 class="col-xs-12 ">Gestion des profils</h2>
  </div>
  <div class="row  justify-content-center">
    <profil-search></profil-search>
  </div>
  <div class="row  justify-content-center">
    <div class="col-xs-12 my-auto">
      <table class="table">
        <thead class="thead-default">
        <tr>
          <th>Identifiant</th>
          <th>Libell√©</th>
          <th>Modifier</th>
          <th>Supprimer</th>
        </tr>
        </thead>
        <tr *ngFor="let profil of profils">
          <td><span >{{profil.id}}</span></td>
          <td><span >{{profil.libelle}}</span></td>
          <td><button (click)="edit(profil);" class="btn btn-secondary">Modifier</button></td>
          <td><button (click)="delete(profil); $event.stopPropagation()" class="btn btn-danger">x</button></td>
        </tr>
      </table>
      <button (click)="add()" class="btn btn-light">Ajouter</button>
    </div>
  </div>
</article>

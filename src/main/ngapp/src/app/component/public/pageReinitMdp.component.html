<article>

  <div class="form-group row decale decale-top center-text">
    <div class="alert alert-danger " *ngIf="error != null">
      <p>{{error}}</p>
    </div>
  </div>


  <div class="form-group row decale decale-top">
    <label for="inputMdpA" class="col-xs-3 col-form-label mr-2">Mot de passe </label>
    <div class="col-xs-9">
      <input id="inputMdpA" name="inputMdpA" class="form-control" [(ngModel)]="mdpA" required type="password" />
    </div>
  </div>

  <div class="form-group row decale">
    <label for="inputMdpB" class="col-xs-3 col-form-label mr-2" >Confirmation du mot de passe </label>
    <div class="col-xs-9">
      <input id="inputMdpB" name="inputMdpB" class="form-control" [(ngModel)]="mdpB" required type="password" />
    </div>
  </div>

  <div class="form-group row decale">
    <div class="offset-xs-3 col-xs-9">
      <button (click)="reinit()" class="btn btn-primary">RÃ©initialiser le mot de passe</button>
    </div>
  </div>
</article>
